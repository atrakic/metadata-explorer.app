<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Json-LD explorer</title>
</head>
<body>
    <div class="controls">
        <input type="text" id="data-url" class="url-input" placeholder="Enter JSON-LD URL..." value="https://raw.githubusercontent.com/atrakic/jsonld-explorer.app/refs/heads/main/data/dataset.json">
        <button id="load-data" class="load-btn">Load Data</button>
        <button id="toggle-format" class="toggle-btn">Show Turtle Format</button>
    </div>
    <div id="dataset-table">Loading...</div>
    <div id="turtle-view"></div>
    <script src="script.js"></script>
</body>
</html>
